<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://static.readdy.ai/static/e.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Authentication</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4a90e2',
                        secondary: '#34c759'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>

</head>

<body class="gradient-bg">
    <div class="floating-shapes">
        <div class="shape w-20 h-20 bg-primary rounded-full"></div>
        <div class="shape w-16 h-16 bg-secondary rounded-lg"></div>
        <div class="shape w-12 h-12 bg-primary rounded-full"></div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4 relative z-10">
        <div class="w-full max-w-md">
            <div class="glass-effect rounded-2xl shadow-2xl p-8 hover-scale bounce-in">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-['Pacifico'] text-gray-800 mb-2">logo</h1>
                    <p class="text-gray-600 text-sm">Admin Panel Authentication</p>
                </div>

                <div class="flex mb-8 bg-gray-100 rounded-lg p-1">
                    <button id="loginTab"
                        class="flex-1 py-2 px-4 text-sm font-medium rounded-md transition-all duration-300 tab-underline active bg-white text-primary shadow-sm">
                        Login
                    </button>

                </div>

                <div id="loginForm" class="space-y-6">
                    <div class="space-y-4">
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <div class="w-5 h-5 flex items-center justify-center">
                                    <i class="ri-user-line text-gray-400"></i>
                                </div>
                            </div>
                            <input type="email" id="loginEmail"
                                class="input-focus w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-primary bg-white"
                                placeholder="Email address" required>
                        </div>

                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <div class="w-5 h-5 flex items-center justify-center">
                                    <i class="ri-lock-line text-gray-400"></i>
                                </div>
                            </div>
                            <input type="password" id="loginPassword"
                                class="input-focus w-full pl-10 pr-12 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-primary bg-white"
                                placeholder="Password" required>
                            <button type="button" id="toggleLoginPassword"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <div class="w-5 h-5 flex items-center justify-center">
                                    <i class="ri-eye-off-line text-gray-400 hover:text-gray-600 transition-colors"></i>
                                </div>
                            </button>
                        </div>
                    </div>



                    <button type="submit" id="loginBtn"
                        class="w-full bg-primary text-white py-3 px-4 rounded-button font-medium hover:bg-blue-600 transition-all duration-200 hover:shadow-lg whitespace-nowrap !rounded-button">
                        <span class="login-text">Sign In</span>
                        <div
                            class="loading-spinner hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full mx-auto">
                        </div>
                    </button>

                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>

                    </div>


                </div>


            </div>
        </div>
    </div>


    <script src="js/login.js"></script>
   
</body>

</html>
