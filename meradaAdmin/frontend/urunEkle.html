    <!-- Main Content -->
    <div class="flex-1 min-h-screen">
      <!-- Header -->
      <header class="bg-white shadow-sm border-b border-gray-200">
        <div
          class="px-4 lg:px-8 py-4 flex flex-col lg:flex-row justify-between items-start lg:items-center space-y-4 lg:space-y-0">
          <div>
            <h1 class="text-2xl font-bold text-gray-900">Yeni İlan Ekle</h1>
            <p class="text-gray-600 mt-1">
              Yeni bir emlak ilanı oluşturun</p>
          </div>
          <div class="flex items-center space-x-4">

            <div class="flex items-center space-x-3">
              <div class="relative">
                <!-- Kullanıcı İkonu -->
                <div id="userMenuButton"
                  class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center cursor-pointer">
                  <i class="ri-user-line text-gray-600"></i>
                </div>

                <!-- Dropdown Menü -->
                <div id="userDropdown"
                  class="hidden absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-lg border z-50">
                  <button id="logoutBtn"
                    class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100 transition">
                    Çıkış Yap
                  </button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </header>
      <!-- Content Area -->
      <div class="p-4 lg:p-8">
        <div class="max-w-6xl mx-auto space-y-6 lg:space-y-8">
          <!-- Basic Information -->
          <form id="propertyForm" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 w-full max-w-2xl">
            <h2 class="text-xl font-semibold text-gray-900 mb-6">Temel Bilgiler</h2>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">İlan Başlığı</label>
                <input type="text" name="title" placeholder="İlan Başlığı giriniz" required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-sm">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Fiyat</label>
                <div class="flex">
                  <select name="currency" class="px-4 py-3 border border-gray-300 rounded-l-lg bg-white text-sm pr-8">
                    <option>₺</option>
                  </select>
                  <input type="text" id="price" name="price" placeholder="Fiyat giriniz" required
                    class="flex-1 px-4 py-3 border border-gray-300 border-l-0 rounded-r-lg focus:ring-2 focus:ring-primary focus:border-transparent text-sm" />

                </div>
              </div>
            </div>

            <div class="mt-6">
              <label class="block text-sm font-medium text-gray-700 mb-2">Açıklama</label>
              <textarea name="description" rows="4" placeholder="İlan açıklamasını giriniz..." required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-sm resize-none"></textarea>
            </div>

<div>
  <label class="block text-sm font-medium text-gray-700 mb-2">İlan Türü</label>
  <select name="listing_type" required
    class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white text-sm focus:ring-2 focus:ring-primary focus:border-transparent">
    <option value="">Seçiniz</option>
    <option value="satilik">Satılık</option>
    <option value="kiralik">Kiralık</option>
  </select>
</div>
            
          </form>


          <!-- Agent Information -->
          <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-6">Danışman Bilgileri</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="agent_name">Ad Soyad</label>
                <input id="agent_name" name="agent_name" type="text" placeholder="Örn: Onur Özdamar" required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-sm">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="agent_phone">Telefon</label>
                <input id="agent_phone" name="agent_phone" type="tel" placeholder="Örn: +90 530 123 45 67" required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-sm">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="agent_email">E-posta</label>
                <input id="agent_email" name="agent_email" type="email" placeholder="Örn: info(@)meradagayrimenkul.com"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-sm">
              </div>
            </div>
          </div>


          <!-- Photo Upload -->
          <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-6">Property Photos</h2>

            <!-- Upload Alanı -->
            <label for="photoInput"
              class="cursor-pointer border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-primary transition-colors block">
              <div class="w-12 h-12 mx-auto mb-4 flex items-center justify-center">
                <i class="ri-upload-cloud-line text-3xl text-gray-400"></i>
              </div>
              <p class="text-gray-600 mb-2">Drag and drop images here, or click to browse</p>
              <p class="text-sm text-gray-500">Support JPG, PNG files up to 10MB</p>
              <button type="button"
                class="mt-4 px-6 py-2 bg-primary text-white rounded-button hover:bg-blue-600 whitespace-nowrap">
                Choose Files
              </button>
              <input id="photoInput" type="file" multiple accept="image/*" class="hidden">
            </label>

            <!-- Önizleme Alanı -->
            <div id="previewContainer" class="mt-6 grid grid-cols-2 md:grid-cols-4 gap-4"></div>
          </div>


          <!-- Location Details -->
          <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-6">Location Details</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6">
              <!-- Sol taraf -->
              <div class="grid grid-cols-1 gap-4">
                <!-- İl -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">İl</label>
                  <input type="text" id="city" value="Mersin" readonly
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 text-sm">
                </div>

                <!-- İlçe -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">İlçe</label>
                  <select id="district" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm">
                    <option value="">İlçe Seçin</option>
                    <option>Akdeniz</option>
                    <option>Mezitli</option>
                    <option>Yenişehir</option>
                  </select>
                </div>

                <!-- Mahalle -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Mahalle</label>
                  <select id="neighborhood" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm">
                    <option value="">Önce ilçe seçin</option>
                  </select>
                </div>

                <!-- Sokak -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Sokak</label>
                  <select id="street" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm">
                    <option value="">Önce mahalle seçin</option>
                  </select>
                </div>

                <!-- Açık adres -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Açık Adres</label>
                  <input type="text" id="streetAddress" placeholder="Apartman, kapı no vb."
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm">
                </div>

                <!-- ZIP -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Posta Kodu</label>
                  <input type="text" id="zipCode" placeholder="Posta kodu"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm">
                </div>

                <!-- Koordinatlar -->
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Latitude</label>
                    <input type="text" id="latitude" placeholder="Enlem"
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm">
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Longitude</label>
                    <input type="text" id="longitude" placeholder="Boylam"
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm">
                  </div>
                </div>
              </div>

              <!-- Sağ taraf: Harita -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Harita Üzerinden Konum</label>
                <div id="map" class="w-full h-80 rounded-lg overflow-hidden border"></div>
              </div>
            </div>
          </div>




          <!-- Property Specifications -->

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

              <div>

              </div>

              <!-- Brüt Metrekare -->

                <input id="grossSqm" name="grossSqm" type="number" placeholder="Brüt alan girin" class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm
               focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none">
              </div>

              <!-- Net Metrekare -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="netSqm">

                </label>
                <input id="netSqm" name="netSqm" type="number" placeholder="Net alan girin" class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm
               focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none">
              </div>

              <!-- Oda Sayısı -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="roomsSelect">
                  Oda Sayısı
                </label>
                <select id="roomsSelect" name="rooms" class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm
               bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none">
                  <option value="">Oda Sayısı Seçin</option>
                  <option>1+0</option>
                  <option>1+1</option>
                  <option>2+1</option>
                  <option>3+1</option>
                  <option>4+1</option>
                  <option>5+1</option>
                  <option>6+ ve üzeri</option>
                </select>
              </div>

              <!-- Bina Yaşı -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="buildingAge">
                  Bina Yaşı
                </label>
                <input id="buildingAge" name="buildingAge" type="number" placeholder="Bina yaşı girin" class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm
               focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none">
              </div>

              <!-- Kat Sayısı -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="totalFloors">
                  Kat Sayısı
                </label>
                <input id="totalFloors" name="floors" type="number" placeholder="Toplam kat sayısı" class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm
               focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none">
              </div>

              <!-- Bulunduğu Kat -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="floorLocation">
                  Bulunduğu Kat
                </label>
                <input id="floorLocation" name="floorLocation" type="number" placeholder="Kat numarası girin" class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm
               focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none">
              </div>

              <!-- Isıtma Tipi -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="heatingTypeSelect">
                  Isıtma Tipi
                </label>
                <select id="heatingTypeSelect" name="heatingType" class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm
               bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none">
                  <option value="">Isıtma Tipi Seçin</option>
                  <option>Merkezi Isıtma</option>
                  <option>Doğalgaz</option>
                  <option>Elektrik</option>
                  <option>Güneş Enerjisi</option>
                  <option>Isı Pompası</option>
                </select>
              </div>

              <!-- Banyo Sayısı -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="bathroomsCount">
                  Banyo Sayısı
                </label>
                <input id="bathroomsCount" name="bathrooms" type="number" placeholder="Banyo sayısı girin" class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm
               focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none">
              </div>

            </div>
          </div>


          <!-- Property Features Tabs -->

            <!-- CEPHE -->

              <h2 class="text-lg font-semibold mb-4">Cephe</h2>
