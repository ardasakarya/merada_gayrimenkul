<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İlan Filtreleme</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">

  <!-- Toggle -->
 <button id="filterToggle" data-open="false"
  class="fixed top-1/2 left-4 -translate-y-1/2 z-50 bg-[#ffcb08] text-black p-3 rounded-2xl shadow-lg hover:scale-105 transition-all duration-300">

    <svg id="iconFilter" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2l-6 6v6l-4 2v-8L3 6V4z"/>
    </svg>
    <svg id="iconClose" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12"/>
    </svg>
  </button>

  <!-- Panel -->
  <aside id="filterPanel"
    class="fixed inset-y-0 left-0 w-[92%] sm:w-[420px] bg-white shadow-2xl transform -translate-x-full transition-transform duration-300 z-40 overflow-y-auto">

    <div class="p-5 border-b flex items-center justify-between">
      <h2 class="text-xl font-extrabold">Filtreler</h2>
      <button id="closePanelBtn" class="text-2xl leading-none">✕</button>
    </div>

    <div class="p-5 space-y-6">

      <!-- Konum -->
      <section class="space-y-2">
        <h3 class="font-bold">Konum</h3>
        <input id="city" value="Mersin" class="w-full p-2 bg-gray-100 border rounded-xl"/>
        <select id="district" class="w-full p-2 border rounded-xl">
          <option value="">İlçe Seç</option>
          <option value="Akdeniz">Akdeniz</option>
          <option value="Mezitli">Mezitli</option>
          <option value="Yenişehir">Yenişehir</option>
          <option value="Toroslar">Toroslar</option>
          <option value="Tarsus">Tarsus</option>
        </select>
      </section>

      <!-- Fiyat -->
      <section class="space-y-2">
        <h3 class="font-bold">Fiyat</h3>
        <div class="grid grid-cols-2 gap-2">
          <input id="price_min" type="number" placeholder="Min" class="p-2 border rounded-xl">
          <input id="price_max" type="number" placeholder="Max" class="p-2 border rounded-xl">
        </div>
      </section>

      <!-- İlan -->
      <section class="space-y-2">
        <h3 class="font-bold">İlan</h3>

      <!-- İlan Türü -->
<select id="listing_type" class="w-full p-2 border rounded-xl">
  <option value="">İlan Türü</option>
  <option value="satilik">Satılık</option>
  <option value="kiralik">Kiralık</option>
</select>

        <select id="rooms" class="w-full p-2 border rounded-xl">
          <option value="">Oda</option>
          <option value="1+0">1+0</option>
          <option value="1+1">1+1</option>
          <option value="2+1">2+1</option>
          <option value="3+1">3+1</option>
          <option value="4+1">4+1</option>
          <option value="5+1">5+1+</option>
        </select>

      
      </section>

      <!-- Advanced -->
      <button id="toggleAdvancedBtn" class="w-full border py-2 rounded-xl font-bold hover:bg-gray-50 transition">
        Gelişmiş Filtreler
      </button>

      <section id="advancedFilters" class="hidden space-y-6">

        <div class="space-y-2">
          <h4 class="font-bold">Tarih / m²</h4>
          <input id="listing_date" type="date" class="w-full p-2 border rounded-xl" />
          <div class="grid grid-cols-2 gap-2">
            <input id="gross_sqm_min" type="number" placeholder="Brüt min" class="p-2 border rounded-xl" />
            <input id="net_sqm_min" type="number" placeholder="Net min" class="p-2 border rounded-xl" />
          </div>
        </div>

        <div class="space-y-2">
          <h4 class="font-bold">Bina / Isınma</h4>
          <div class="grid grid-cols-2 gap-2">
            <input id="building_age_max" type="number" placeholder="Bina yaşı (max)" class="p-2 border rounded-xl" />
            <input id="floors" type="number" placeholder="Bina kat sayısı" class="p-2 border rounded-xl" />
          </div>
          <input id="floor_location" placeholder="Bulunduğu kat" class="w-full p-2 border rounded-xl" />
          <select id="heating_type" class="w-full p-2 border rounded-xl">
            <option value="">Isınma Tipi</option>
            <option value="Doğalgaz">Doğalgaz</option>
            <option value="Merkezi">Merkezi</option>
            <option value="Kombi">Kombi</option>
            <option value="Klima">Klima</option>
          </select>
        </div>

        <div class="space-y-2">
          <h4 class="font-bold">Finans</h4>
          <div class="grid grid-cols-2 gap-2 text-sm">
            <label class="flex items-center gap-2"><input type="checkbox" id="loan_status"> Krediye Uygun</label>
            <label class="flex items-center gap-2"><input type="checkbox" id="exchange_status"> Takaslı</label>
            <label class="flex items-center gap-2"><input type="checkbox" id="balcony"> Balkon</label>
            <label class="flex items-center gap-2"><input type="checkbox" id="furnished"> Eşyalı</label>
          </div>
        </div>

        <!-- Özellikler (dinamik) -->
        <div class="space-y-4">
          <h4 class="font-bold">Özellikler</h4>

          <div class="space-y-2">
            <div class="font-semibold text-sm text-gray-700">Ulaşım</div>
            <div class="grid grid-cols-2 gap-2 text-sm">
              <label class="flex items-center gap-2"><input type="checkbox" data-group="transport" data-key="metro"> Metro</label>
              <label class="flex items-center gap-2"><input type="checkbox" data-group="transport" data-key="metrobus"> Metrobüs</label>
              <label class="flex items-center gap-2"><input type="checkbox" data-group="transport" data-key="marmaray"> Marmaray</label>
              <label class="flex items-center gap-2"><input type="checkbox" data-group="transport" data-key="bus_stop"> Otobüs Durağı</label>
              <label class="flex items-center gap-2"><input type="checkbox" data-group="transport" data-key="e5"> E5</label>
              <label class="flex items-center gap-2"><input type="checkbox" data-group="transport" data-key="tem"> TEM</label>
            </div>
          </div>

          <div class="space-y-2">
            <div class="font-semibold text-sm text-gray-700">Manzara</div>
            <div class="grid grid-cols-2 gap-2 text-sm">
              <label class="flex items-center gap-2"><input type="checkbox" data-group="view" data-key="sea"> Deniz</label>
              <label class="flex items-center gap-2"><input type="checkbox" data-group="view" data-key="nature"> Doğa</label>
              <label class="flex items-center gap-2"><input type="checkbox" data-group="view" data-key="bosporus"> Boğaz</label>
              <label class="flex items-center gap-2"><input type="checkbox" data-group="view" data-key="city"> Şehir</label>
            </div>
          </div>

          <div class="space-y-2">
            <div class="font-semibold text-sm text-gray-700">Dış</div>
            <div class="grid grid-cols-2 gap-2 text-sm">
              <label class="flex items-center gap-2"><input type="checkbox" data-group="exterior" data-key="security"> Güvenlik</label>
              <label class="flex items-center gap-2"><input type="checkbox" data-group="exterior" data-key="camera_system"> Kamera Sistemi</label>
              <label class="flex items-center gap-2"><input type="checkbox" data-group="exterior" data-key="open_pool"> Açık Havuz</label>
              <label class="flex items-center gap-2"><input type="checkbox" data-group="exterior" data-key="indoor_pool"> Kapalı Havuz</label>
            </div>
          </div>

          <div class="space-y-2">
            <div class="font-semibold text-sm text-gray-700">Çevre</div>
            <div class="grid grid-cols-2 gap-2 text-sm">
              <label class="flex items-center gap-2"><input type="checkbox" data-group="env" data-key="market"> Market</label>
              <label class="flex items-center gap-2"><input type="checkbox" data-group="env" data-key="park"> Park</label>
              <label class="flex items-center gap-2"><input type="checkbox" data-group="env" data-key="hospital"> Hastane</label>
              <label class="flex items-center gap-2"><input type="checkbox" data-group="env" data-key="school"> Okul</label>
            </div>
          </div>

          <div class="space-y-2">
            <div class="font-semibold text-sm text-gray-700">Erişilebilirlik</div>
            <div class="grid grid-cols-2 gap-2 text-sm">
              <label class="flex items-center gap-2"><input type="checkbox" data-group="access" data-key="accessible_elevator"> Engelli Asansör</label>
              <label class="flex items-center gap-2"><input type="checkbox" data-group="access" data-key="ramp"> Rampa</label>
              <label class="flex items-center gap-2"><input type="checkbox" data-group="access" data-key="handrails"> Tutunma Barı</label>
              <label class="flex items-center gap-2"><input type="checkbox" data-group="access" data-key="accessible_wc"> Engelli WC</label>
            </div>
          </div>

        </div>
      </section>

      <div class="grid grid-cols-2 gap-2">
        <button id="resetBtn" class="w-full border py-3 rounded-2xl font-extrabold hover:bg-gray-50 transition">Sıfırla</button>
        <button id="applyBtn" class="w-full bg-[#ffcb08] py-3 rounded-2xl font-extrabold hover:brightness-95 transition">Uygula</button>
      </div>

    </div>
  </aside>

  <!-- Content -->
  <main class="max-w-7xl mx-auto px-4 py-10">
    <div>
      <h1 class="text-2xl font-extrabold text-gray-900">İlanlar</h1>
      <p id="resultInfo" class="text-gray-600 text-sm mt-1">Filtre seçip “Uygula” deyin.</p>
    </div>

    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 mt-6"></div>
  </main>

  <script src="filter.js"></script>
</body>
</html>
