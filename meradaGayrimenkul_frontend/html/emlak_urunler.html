<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Real Estate - Find Your Dream Property</title>
    <meta name="description"
        content="Discover premium properties for sale and rent. Browse luxury homes, apartments, and commercial spaces with advanced filtering options.">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="/meradaGayrimenkul_frontend/css/emlak_urunler.css">
      <script>
    tailwind.config = {
      theme: {
        extend: {


          padding: {
            '30': '7.5rem', // 120px gibi özel değer ekleyebilirsin
            '50': '12.5rem',
          },

          colors: {
            primary: '#1d4ed8',
            secondary: '#1e40af',
            sahibindenRenk: '#ffef00',
            brandYellow: '#ffcb08',
            footerBg: '#333533',
            footerTitle: '#ffee32',
            iconBoxColor: '202020',
          },
          borderRadius: {
            'none': '0px',
            'sm': '4px',
            DEFAULT: '8px',
            'md': '12px',
            'lg': '16px',
            'xl': '20px',
            '2xl': '24px',
            '3xl': '32px',
            'full': '9999px',
            'button': '8px'
          }
        }
      }
    }
  </script>


</head>

<body class="bg-gray-50">

  <div id="header"></div>


    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-30">
        <div class="mb-8 text-center">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Premium Properties</h2>
            <p class="text-gray-600">Discover your perfect home from our curated collection</p>
        </div>



        <div class="fixed bottom-6 right-6 z-50 group">
            <a href="https://meradagayrimenkul.sahibinden.com/" target="_blank" rel="noopener noreferrer"
                class="w-14 h-14 bg-[#ffeb01] border border-yellow-300 rounded-lg shadow-md flex items-center justify-center transition hover:shadow-xl">
                <img src="/meradaGayrimenkul_frontend/img/Sahibindenlogo.png" alt="Sahibinden" class="w-10 h-10 object-contain" />
            </a>

            <!-- Hover yazısı (tooltip) -->
            <div
                class="absolute right-16 bottom-1/2 translate-y-1/2 bg-black text-white text-xs px-3 py-1 rounded opacity-0 group-hover:opacity-100 transition duration-300 pointer-events-none whitespace-nowrap shadow">
                Sahibinden ilanları gör
            </div>
        </div>

    <div id="filterContainer"></div>


        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 mt-6">
            <div class="flex justify-end w-full">
                <div class="flex bg-gray-100 rounded-lg p-1 gap-1">
                    <button id="gridViewBtn"
                        class="px-3 py-2 rounded bg-brandYellow text-iconBoxColor whitespace-nowrap !rounded-button">
                        <i class="ri-grid-line"></i>
                    </button>
                    <button id="listViewBtn" class="px-3 py-2 rounded text-iconBoxColor whitespace-nowrap !rounded-button">
                        <i class="ri-list-unordered"></i>
                    </button>
                </div>
            </div>
        </div>

      <!-- === GRID VIEW === -->
<div id="gridView" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8">
  <!-- Grid kartlar JS ile gelecek -->
</div>

<div id="listView" class="space-y-2 hidden mt-4">
  <!-- List kartlar JS ile gelecek -->
</div>

<!-- gridView ve listView'in altına ekle -->
<div id="pagination" class="flex justify-center items-center gap-2 mt-6"></div>


    </main>


<div id="footer"></div>


<script src="/meradaGayrimenkul_frontend/components/filter/filter.js"></script>
<script src="/meradaGayrimenkul_frontend/js/emlak_urunler.js"></script>

</body>

</html>
